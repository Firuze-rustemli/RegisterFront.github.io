<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&subset=latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- favicon -->
    <link rel="icon" href="images/favicon.ico">
    <!-- Title -->
    <title>Register Page</title>
</head>

<body>
    <!-- Start All Page -->
    <div id="wraper">
        <!--Start Wrapper -->
        <div class="container">
            <!-- Start Container -->
            <div class=" col-lg-8 col-sm-8 col-md-8 col-xs-12 col-sm-offset-2 main m-top m-botom">
                <!-- Start Main (left+right) Side -->
                <!-- Start Left Side -->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 left-side m-top-2">
                    <!-- TEXT -->
                    <div class="text-side">
                        <h1 class="hello m-left-43 m-top-71">
                            Hello
                            <br>
                            <p class="world m-top-12">
                                World.
                            </p>
                        </h1>
                    </div>
                    <p class="lorem m-left-43">Lorem ipsum dolor sit amet, consectetur adipiscing elit sed eget aliquet.
                    </p>
                    <!-- End  Text -->
                </div>
                <!-- End Left Side -->
                <!-- Start Right Side -->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 right-side">
                    <!-- Login -->
                    <div class="login-side">
                        <!-- Start Registr -->
                        <div class="txt-registr">
                            <h1 class="registr m-top-47">Register</h1>
                            <p class="acount m-left-43">Dont have an account?
                              <span class="create"> <a href="#">Create your account,</a></span> it takes less than a minute
                            </p>
                        </div>
                        <!-- Start Form -->
                        <form class="form" action="" id="" method="POST">
                            <!-- Name -->
                            <div class="form-group">
                                <label for="basic-url" class="name m-top-19">name</label>
                                <input type="text" id="" class="" placeholder="">
                            </div>
                            <hr class="m-top-16">
                            <!-- Email -->
                            <div class="form-group">
                                <label for="basic-url" class="email m-top-10">email Id</label>
                                <input type="email" id="" class="" placeholder="">
                            </div>
                            <hr class="m-top-16">
                            <!-- Phone -->
                            <div class="form-group">
                                <label for="basic-url" class="phone m-top-13">phone no</label>
                                <input type="text" id="" class="phone" placeholder="  +91">
                            </div>
                            <hr class="m-top-16">
                            <!-- Pasword -->
                            <div class="form-group">
                                <label for="basic-url" class="phone m-top-13">password</label>
                                <input type="password" id="" class="pass" placeholder="&#9679;   &#9679;   &#9679;    &#9679;   &#9679;   &#9679;">
                            </div>
                            <hr class="m-top-16">
                            <!-- Accept -->
                            <div class="form-group">
                                <div class="radius"></div>
                                <p class="help-block m-top-12 m-left-17">I Accept terms and conditions & privacy policy</p>
                            </div>
                            <!-- Buton Login -->
                            <button class="btn" type="submit">Login</button>
                        </form>
                        <!-- End Form -->
                        <!-- Start Soical -->
                        <div class="log m-top-33 m-left-44">
                            <p class="block m-top-33">Login with soical media</p>
                            <!-- Facebook -->
                            <button class=" btn">
                                <i class="fa fa-facebook pull-left m-left-5"></i>
                                <span class="face">facebook</span>
                            </button>
                            <!-- Twitter -->
                            <button class=" btn twit">
                                <i class="fa fa-twitter pull-left"></i>
                                <span class="twit">twitter</span>
                            </button>
                            <!-- Google plus -->
                            <button class=" btn google">
                                <i class="fa fa-google-plus pull-left"></i>
                                <span class="google">google +</span>
                            </button>
                        </div>
                        <!-- End Social -->
                        <!-- End Register -->
                    </div>
                    <!-- Login -->
                </div>
                <!-- End Right Side -->
                <!-- End Main (left+right) Side -->
            </div>
            <!-- End Container -->
        </div>
        <!-- End Wrapper -->
    </div>
    <!-- End All Pages -->


    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
<!-- Firuze Rustemli -->
</html>
